additionalRepositories:
  - url: https://github.com/R2509/scratch-vm
    # checkoutLocation is relative to /workspaces
    checkoutLocation: scratch-vm

tasks:
  - name: scratch-gui
    command: |
      nvm install 16 && sync-done nvm
      nvm use 16
      npm install
      npm run watch
  - name: scratch-vm
    command: |
      gp sync-await nvm
      nvm use 16
      npm install
      npm run watch
workspaceLocation: scratch-gui/main.code-workspace