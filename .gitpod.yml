additionalRepositories:
  - url: https://github.com/R2509/scratch-vm
    checkoutLocation: scratch-vm
  - url: https://github.com/R2509/scratch-blocks
    checkoutLocation: scratch-blocks

tasks:
  - name: npm
    command: |
      nvm install 16 && nvm use 16
      cd ../scratch-gui
      npm install
      cd ../scratch-vm
      npm install
      cd ../scratch-blocks
      npm install
      echo "Dependency installation complete!"
      clear; npm link
      cd ../scratch-gui
      npm link scratch-blocks

      cd ../scratch-vm
      clear; npm link
      cd ../scratch-gui
      npm link scratch-vm

      gp sync-done npm-things

      echo "Local dependency linking complete!"
  - name: scratch-vm
    command: |
      gp sync-await npm-things
      pyenv install 2.7.18 && pyenv_version=2.7.18
      npm install
      gp sync-done blocks
  - name: scratch-vm
    command: |
      gp sync-await blocks
      cd ../scratch-vm
      nvm use 16
      npm run build
      gp sync-done vm-build
      npm run watch
  - name: scratch-gui
    command: |
      gp sync-await vm-build
      nvm install 16 && nvm use 16
      npm run build
      npm start
workspaceLocation: scratch-gui/main.code-workspace